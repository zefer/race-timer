<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
      body {
        text-align: center;
      }
      #app .btn {
        padding: 20px 60px;
        text-align: center;
        text-transform: uppercase;
        border: 1px solid #888;
      }
      #time {
        font-size: 60px;
        font-weight: 600;
        margin-top: 10px;
      }
    </style>
    <script src="node_modules/web-audio-scheduler/build/web-audio-scheduler.min.js"></script>
    <script src="app.js"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Timer">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="msapplication-TileImage" content="icon.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Race Timer</h1>
      </div>
      <div id="app">
        <button id="button" class="btn btn-default">Start</button>
        <div id="time"></div>
      </div>
    </div>
  </body>
</html>
